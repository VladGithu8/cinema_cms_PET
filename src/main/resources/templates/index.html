<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container my-2">

    <h1> Customer List </h1>

    <table border="1" class="table table-striped table-responsive-md ">
        <thead>
        <tr>
            <th> ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Nick Name</th>
            <th> E_mail</th>
            <th> Phone</th>
            <th> Gender</th>
            <th> Age</th>
            <th> Credit Card</th>
            <th> Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer: ${customerList}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.nickName}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.gender}"></td>
            <td th:text="${customer.age}"></td>
            <td th:text="${customer.creditCard}"></td>

            <td>
                <a th:href="@{/showUpdateForm/{id}(id=${customer.id})}" class="btn btn-outline-info"> Update </a>
            <a th:href="@{/deleteCustomer/{id}(id=${customer.id})}" class="btn btn-outline-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/showNewCustomerForm}" class="btn btn-info">Add customer</a>
</div>

</body>
</html>
